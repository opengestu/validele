    <style>
      /* Splash screen global avec fond blanc et spinner fluide noir/blanc */
      #app-splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: transparent;
        transition: opacity 0.4s ease-out;
      }
      #app-splash.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .splash-spinner {
        width: 48px;
        height: 48px;
        animation: water-spin 0.9s cubic-bezier(0.4,0.2,0.2,1) infinite;
      }
      @keyframes water-spin {
        100% { transform: rotate(360deg); }
      }
    </style>
